`html
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Packs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom right, #42a5f5, #f48fb1);
      color: white;
    }

    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plane {
      font-size: 48px;
      animation: fly 3s linear forwards;
    }

    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .nav {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .nav button {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <div class="logo">Travel Packs</div>
    <div class="plane">✈️</div>
  </div>

  <div class="main" id="main">
    <h2>مرحبًا بك في Travel Packs</h2>
    <div class="nav">
      <button>البروفايل</button>
      <button>البكجات الخاصة</button>
      <button>العروض الخاصة</button>
      <button>الرحلات الداخلية</button>
      <button>الرحلات الخارجية</button>
      <button>مساعد السفر الذكي</button>
      <button>الخرائط التفاعلية</button>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main").style.display = "flex";
    }, 3000);
  </script>

</body>
</html>
`
