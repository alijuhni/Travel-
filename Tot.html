<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Packs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      color: white;
      overflow: hidden;
    }

    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #42a5f5, #f48fb1);
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plane {
      font-size: 48px;
      animation: fly 3s linear forwards;
    }

    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
      animation: fadeIn 1s ease-in forwards;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }

    .nav {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .nav button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav button:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div class="splash" id="splash">
    <div class="logo">Travel Packs</div>
    <div class="plane">✈️</div>
  </div>

  <!-- الشاشة الرئيسية -->
  <div class="main" id="main">
    <img id="background" class="bg-image" src="" alt="خلفية مطار">
    <h2>مرحبًا بك في Travel Packs</h2>
    <div class="nav">
      <button>البروفايل</button>
      <button>البكجات الخاصة</button>
      <button>العروض الخاصة</button>
      <button>الرحلات الداخلية</button>
      <button>الرحلات الخارجية</button>
      <button>مساعد السفر الذكي</button>
      <button>الخرائط التفاعلية</button>
    </div>
  </div>

  <script>
    const backgrounds = [
      "https://images.unsplash.com/photo-1600326140744-6978565f1124?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1609021465912-e7b9ab4360cb?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1516927126224-022e1f15cc24?auto=format&fit=crop&w=1600&q=80"
    ];

    let currentBg = 0;

    function switchBackground() {
      const img = document.getElementById("background");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = backgrounds[currentBg];
        img.style.opacity = 1;
        currentBg = (currentBg + 1) % backgrounds.length;
      }, 500);
    }

    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main").style.display = "flex";
      document.getElementById("background").src = backgrounds[0];
      setInterval(switchBackground, 3000);
    }, 3000);
  </script>

</body>
</html>
